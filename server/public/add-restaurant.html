<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/header.js"></script>
    <script defer src="scripts/restaurantSubmit.js"></script>
</head>
<body>

    <header></header> <!-- Populated by header.js -->

    <nav></nav> <!-- Populated by header.js -->

    <!-- Banner Section -->
    <div class="banner">
        <img src="images/hawaii-1.jpg" alt="Banner Image of Location">
        <h1>Add a New Restaurant</h1>
    </div>

    <main id="restaurant-form">
        <h1>New Restaurant Form</h1>
        <form>
            <label for="name">Restaurant Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        
            <label for="photo">Photo URL (optional):</label>
            <input type="url" id="photo" name="photo">
        
            <button type="submit">Submit</button>
        </form>        
        
    </main>

    <footer></footer> <!-- Populated by header.js -->

</body>
</html>
